<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
</html>
<ct-navbar></ct-navbar>
<div id="wrapper">
  <!-- Page content -->
  <div id="page-content-wrapper">
    <div class="page-content">
      <div class="row">
        <div class="col-md-2" style="height:600px;">
          <div class="panel panel-map" style="height:100%;">
            <div id="mapPanel" class="panel-default" style="height:100%;">
              <button (click)="toggleMap()">Map</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body" style="overflow:scroll; height:75%;">
              <sebm-google-map [latitude]="lat" [longitude]="lng">
                <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
              </sebm-google-map>
            </div>
          </div>
        </div>
        <faces></faces>
      </div>
      <slider></slider>
    </div>
  </div>
</div>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../assets/css/nouislider.min.css">
</head>
</html>
<div id="wrapper">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
          <a id="menu-toggle" href="/home" class="glyphicon glyphicon-align-justify btn-menu toggle">
            <i class="fa fa-bars"></i>
          </a>
          <a href="#">Denvr</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <nav id="spy">
      <ul class="sidebar-nav nav">
        <li class="sidebar-brand">
          <a href="#"><span class="fa fa-home solo">Sign Out</span></a>
        </li>
        <li>
          <a href="#"><span class="fa fa-home solo">Update Info</span></a>
        </li>
        <li>
          <a href="#"><span class="fa fa-home solo">Delete Photo</span></a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Page content -->
  <div id="page-content-wrapper">
    <div class="page-content">
      <div class="row">
        <div class="col-md-2" style="height:600px;">
          <div class="panel panel-map" style="height:100%;">
            <div id="mapPanel" class="panel-default" style="height:100%;">
              <button>Map</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body" style="overflow:scroll; height:75%;">
              <sebm-google-map [latitude]="lat" [longitude]="lng">
                <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
              </sebm-google-map>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="panel panel-default">
            <div class="panel-body" style="overflow:scroll; height:600px;">
              Faces<br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br><br>
              <img src="http://kingofwallpapers.com/face/face-051.jpg"><br>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form action="#">
            <pre><nouislider name="slider" [connect]="true" [min]="1" [max]="100" [(ngModel)]="someRange"></nouislider></pre>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
</div>
